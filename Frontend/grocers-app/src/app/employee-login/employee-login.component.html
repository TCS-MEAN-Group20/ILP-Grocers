
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="wrapper">
  <div id="formContent">

    <div>
      <h2 style="font-family: Inconsolata;">Employee Login</h2>
    </div>

    <form [formGroup]="empRef" (ngSubmit)="checkEmp()">
      <input type="text" id="login" formControlName="uname" name="login" placeholder="Username">
      <input type="password" id="password" formControlName="password" class="fadeIn third" name="login" placeholder="Password">
      <input type="submit" value="Log In" style="font-family: Inconsolata;">
    </form>

  </div>
  <br />
  <br />
  <span style="color: red;">{{msg}}</span>
</div>
