<h1 style="text-align: center;">Welcome User with Username {{userUname}}</h1><br>
<div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0275d8;">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#"> <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#"></a>
            <a class="nav-item nav-link" href="#"></a>
          </div>
      </nav>
</div>
<div class="row">
    <div class="col-6">
        <div class="content">
            <h3>Previous Orders</h3>
            <table class="table">
                <tr class="bg-primary" style="color: white;">
                    <th>Order Id</th>
                    <th>Content of Order</th>
                    <th>Total Price</th>
                    <th>Status</th>
                </tr>
                <tr *ngFor="let o of orderArray">
                    <td>{{o._id}}</td>
                    <td>{{o.products}}</td>
                    <td>{{o.price}}</td>
                    <td>{{o.status}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-6">
        <div class="content">
            <h3>Edit Profile</h3>
        </div>
    </div>
</div><br><br><br><br>
<div class="row">
    <div class="col-6">
        <div class="content">
            <h3>Current Funds</h3>
            <p>Current Funds: {{funds}}</p>
        </div>
    </div>
    <div class="col-6">
        <div class="content">
            <h3>Logout</h3>
        </div>
    </div>
</div>
