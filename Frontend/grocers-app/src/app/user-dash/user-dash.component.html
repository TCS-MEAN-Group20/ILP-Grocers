<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
      <a class="navbar-brand" href="#" style="font-family: Inconsolata; font: 50px;">G20 Grocers</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" style="font-family: Inconsolata;">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link">Welcome to your dashboard, {{userUname}}</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav ml-auto" style="font-family: Inconsolata;">
        <li class="nav-item">
          <a class="nav-link" href="/userShop/{{userUname}}">
            Back to Shopping!
          </a>
        </li>
      </ul>
    </nav>

<div class="row">
 
  <div class="col-6">
    <div class="card">
      <div class="content">
        <h3>Previous Orders</h3>
        <table class="table">
          <tr class="bg-primary" style="color: white;">
            <th>Order Id</th>
            <th>Content of Order</th>
            <th>Total Price</th>
            <th>Status</th>
          </tr>
          <tr *ngFor="let o of orderArray">
            <td>{{o._id}}</td>
            <td>{{o.products}}</td>
            <td>{{o.price}}</td>
            <td>{{o.status}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
    <div class="col-6">
      <div class="card">
        <div class="content">
          <h3>Edit Profile</h3>
          <br>
          <form [formGroup]="changeRef" (ngSubmit)="changeRoute()">
            <input class="btn btn-primary" type="submit" value="Edit Profile">
          </form>
        </div>
      </div>
    </div>
</div><br><br><br><br>
<div class="row">
    <div class="col-6">
      <div class="card">
        <div class="content">
          <h3>Add Funds</h3>
          <form [formGroup]="fundsRef" (ngSubmit)="addFunds()">
            <label class="form-label">Amount to Add</label>
            <input class="form-control" type="text" formControlName="amount" /><br>
            <input class="btn btn-primary" type="submit" value="Add Funds" /> &nbsp;&nbsp;
            <input class="btn btn-secondary" type="reset" value="reset" />
          </form><br>
          <p>Current Funds: ${{funds}}</p>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="content">
          <h3>Logout</h3>
          <br>
          <a routerLink="">
            <button class="btn btn-danger">Logout</button>
          </a>
        </div>
      </div>
    </div>
</div>
