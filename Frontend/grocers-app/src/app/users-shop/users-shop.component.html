<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
      <a class="navbar-brand" href="#" style="font-family: Inconsolata; font: 50px;">G20 Grocers</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" style="font-family: Inconsolata;">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link">Welcome, {{user}}</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav ml-auto" style="font-family: Inconsolata;">
        <li class="nav-item">
          <a class="nav-link" href="/userHome/{{user}}">
            View-Profile
          </a>
        </li>
        <li class="nav-item">
          <!-- TODO: Add link -->
          <a class="nav-link" href="#">
            My-Cart
          </a>
        </li>
      </ul>
    </nav>

    <div class="container">
		<div class="card-deck">
			<div class="card" class="col-md-3" *ngFor="let prod of products">
			  <img class="card-img-top" src="{{prod.imgUrl}}" alt="Invalid imageURL">
			  <div class="card-body">
			    <h4 class="card-title">{{prod.name}}</h4>
			    <p class="card-text">${{prod.price}}</p>
			    <input type="button" value="Add to cart"  class="btn btn-primary" (click)="addToCart(prod)"/>
			  </div>
			</div>
        </div>
    </div>
    
</div>
