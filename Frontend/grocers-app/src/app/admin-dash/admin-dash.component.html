<div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <h1>Admin Panel</h1>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
  <hr>
<div class="container">
    <div class="row">
      <div class="col">
        <h2>Add Products</h2>
        <form [formGroup] = "addProdRef" (ngSubmit) ="addProduct()" ngNativeValidate>
            <label>Product Name: </label>
            <input type="text" required formControlName="name"/><br/>
            <label>Price: </label>
            <input type="text" required formControlName="price"/><br/>
            <label>Quantity: </label>
            <input type="text" required formControlName="quantity"/><br/>
            <label>Image Url: </label>
            <input type="text" required formControlName="imgUrl"/><br/>
            <input type="submit" value="Add Product">
            <input type="reset" value="Reset">
        </form>
      </div>
      <div class="col">
        <h2>Delete Products</h2>
        <form [formGroup] = "delProdRef" (ngSubmit)="deleteProduct()" ngNativeValidate>
            <label>Product Name: </label>
            <input type="text" required formControlName="name"/><br/>
            <input type="submit" value="Delete Product">
            <input type="reset" value="Reset">
        </form>
      </div>
      <div class="col">
        <h2>Update Products</h2>
        <form [formGroup] = "upProdRef" (ngSubmit)="updateProducts()"ngNativeValidate>
            <label>Product Name: </label>
            <input type="text" required formControlName="name"/><br/>
            <label>Price: </label>
            <input type="text" required formControlName="price"/><br/>
            <label>Quantity: </label>
            <input type="text" required formControlName="quantity"/><br/>
            <label>Image Url: </label>
            <input type="text" required formControlName="imgUrl"/><br/>
            <input type="submit" value="Update Product">
            <input type="reset" value="Reset">
        </form>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Add Employee </h2>
        <form [formGroup] = "addEmpRef" (ngSubmit) ="addEmployee()" ngNativeValidate>
            <label>First Name: </label>
            <input type="text" required formControlName="fname"/><br/>
            <label>Last Name: </label>
            <input type="text" required formControlName="lname"/><br/>
            <label>Username: </label>
            <input type="text" required formControlName="uname"/><br/>
            <label>Password: </label>
            <input type="text" required formControlName="password"/><br/>
            <input type="submit" value="Add Employee">
            <input type="reset" value="Reset"><br>
            {{empMsg}}
        </form>
      </div>
      <div class="col">
        <h2>Delete Employee</h2>
        <form [formGroup] = "delEmpRef" (ngSubmit) ="delEmployee()" ngNativeValidate>
            <label>Employee Username: </label>
            <input type="text" required formControlName="uname"/><br/>
            <input type="submit" value="Delete Employee">
            <input type="reset" value="Reset"><br>
        </form>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Requests</h2>
        <input type="submit" value="View/Update Requests" (click)="viewReqs()"> |
        <input type="submit" value="Toggle Requests" (click)="toggleReqs()">
        <form [formGroup] = "delReqRef" (ngSubmit) ="delRequest()" ngNativeValidate>
          <input type="submit" value="Delete Request">
          <input type="text" required formControlName="name"/>
      </form>
        <div *ngIf ="toggle">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th>Product Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let req of reqsArray">
                <td>{{req.productName}}</td> 
                <td>{{req.action}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col">
        <h2>Reports</h2>
        <form [formGroup] = "nameOrderRef" (ngSubmit) ="getOrderByName()" ngNativeValidate>
          <input type="submit" value="Report by Name" placeholder="Enter username">
          <input type="text" required formControlName="name"/>
      </form>
      <div *ngIf ="toggleRep">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>User</th>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let info of prodArray">
              <td>John</td> 
              <td>info.name</td>
              <td>info.price</td>
              <td>info.quantity</td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Sign out</h2>
        <input type="submit" value="Signout" (click)='logOut()'>
      </div>
    </div>
  </div>
